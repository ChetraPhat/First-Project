<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Confession of Love</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            background: linear-gradient(135deg, #ff7e5f, #feb47b);
            font-family: 'Arial', sans-serif;
            color: #fff;
            overflow: hidden;
            position: relative;
        }
        h1 {
            font-size: 48px;
            margin-bottom: 20px;
            text-align: center;
            animation: fadeIn 2s ease-in-out;
        }
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }
        .confession {
            font-size: 24px;
            text-align: center;
            margin: 20px;
            opacity: 0;
            animation: slideIn 2s forwards;
        }
        @keyframes slideIn {
            from { transform: translateY(50px); opacity: 0; }
            to { transform: translateY(0); opacity: 1; }
        }
        .heart {
            font-size: 30px;
            position: absolute;
            animation: float 4s linear forwards;
        }
        @keyframes float {
            0% {
                transform: translateY(0);
                opacity: 1;
            }
            100% {
                transform: translateY(-100vh);
                opacity: 0;
            }
        }
        .button {
            background-color: #ff69b4;
            border: none;
            color: white;
            padding: 15px 30px;
            font-size: 20px;
            margin: 10px;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        .button:hover {
            background-color: #ff1493;
        }
        .response {
            font-size: 24px;
            margin-top: 20px;
            opacity: 0;
            animation: fadeIn 1s forwards;
        }
    </style>
</head>
<body>
    <h1>Confession Time!</h1>
    <div class="confession">
        <p>I just wanted to say... ‚ù§Ô∏è</p>
        <p>You make my world brighter! üåü</p>
        <p>Every moment with you is a treasure! üíñ</p>
    </div>
    <div id="heart-container"></div>

    <button class="button" id="loveButton">I feel the same!</button>
    <button class="button" id="friendButton">Let‚Äôs be friends!</button>
    <div class="response" id="responseMessage"></div>

    <audio id="backgroundSong" autoplay loop>
        <source src="your-romantic-song.mp3" type="audio/mpeg">
        Your browser does not support the audio tag.
    </audio>

    <script>
        const heartContainer = document.getElementById('heart-container');

        function createHeart() {
            const heart = document.createElement('span');
            heart.textContent = '‚ù§Ô∏è';
            heart.className = 'heart';
            heart.style.left = Math.random() * 100 + 'vw'; // Random horizontal position
            heart.style.fontSize = Math.random() * 20 + 15 + 'px'; // Random size
            heartContainer.appendChild(heart);

            // Set a random animation duration
            heart.style.animationDuration = (Math.random() * 2 + 3) + 's';

            // Remove heart after animation ends
            heart.addEventListener('animationend', () => {
                heart.remove();
            });
        }

        // Create hearts at intervals
        setInterval(createHeart, 500); // New heart every 500ms

        // Handle button clicks
        document.getElementById('loveButton').addEventListener('click', () => {
            displayResponse("jam bong tver oy jivit oun pink! ‚ù§Ô∏è");
        });

        document.getElementById('friendButton').addEventListener('click', () => {
            displayResponse("Ok ort ey heh jg PM tt hv jg! üòä");
        });

        function displayResponse(message) {
            const responseMessage = document.getElementById('responseMessage');
            responseMessage.textContent = message;
            responseMessage.style.opacity = 1;
        }
    </script>
</body>
</html>
